<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

    <header class="flex justify-between items-center px-6 py-4 border-b sticky top-0 bg-white z-50">
        <button class="text-sm uppercase tracking-widest">Menu</button>
        <h1 class="text-xl font-serif font-bold tracking-[0.2em]">LOUIS VUITTON</h1>
        <div class="flex gap-4 text-sm uppercase">
            <span>Search</span>
            <span>Cart</span>
        </div>
    </header>

    <main class="max-w-7xl mx-auto flex flex-col md:flex-row">
        
        <div class="md:w-2/3 space-y-2 p-2">
            <img src="https://via.placeholder.com/1000x800/f3f4f6/999?text=Front+View" class="w-full" alt="Product">
            <img src="https://via.placeholder.com/1000x800/f3f4f6/999?text=Side+View" class="w-full" alt="Product">
            <img src="https://via.placeholder.com/1000x800/f3f4f6/999?text=Interior+View" class="w-full" alt="Product">
        </div>

        <div class="md:w-1/3 p-8">
            <div class="md:sticky md:top-24">
                <p class="text-xs text-gray-500 mb-1">M27110</p>
                <h2 class="text-2xl mb-2">Key Pouch M</h2>
                <p class="text-lg font-medium mb-6">$630.00</p>

                <div class="mb-8">
                    <p class="text-xs font-bold uppercase mb-3">Colors: Safran Yellow</p>
                    <div class="flex gap-3">
                        <div class="w-8 h-8 bg-yellow-500 border border-black p-0.5 outline outline-offset-2 outline-1"></div>
                        <div class="w-8 h-8 bg-pink-600 border border-gray-200"></div>
                        <div class="w-8 h-8 bg-blue-900 border border-gray-200"></div>
                    </div>
                </div>

                <div class="space-y-3">
                    <button class="w-full bg-black text-white py-4 rounded-full font-medium hover:bg-gray-800 transition">
                        Place in Cart
                    </button>
                    <button class="w-full border border-black py-4 rounded-full font-medium hover:bg-gray-50 transition">
                        Contact an Advisor
                    </button>
                </div>

                <div class="mt-10 border-t border-gray-200">
                    <div class="py-4 border-b flex justify-between items-center cursor-pointer">
                        <span class="text-sm">Sustainability</span>
                        <span>+</span>
                    </div>
                    <div class="py-4 border-b flex justify-between items-center cursor-pointer">
                        <span class="text-sm">Product Care</span>
                        <span>+</span>
                    </div>
                    <div class="py-4 border-b flex justify-between items-center cursor-pointer">
                        <span class="text-sm">Delivery & Returns</span>
                        <span>+</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="max-w-7xl mx-auto px-6 py-12 border-t mt-12">
        <h3 class="text-lg mb-8">Recommended for You</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="text-center group">
                <div class="bg-gray-50 mb-4 overflow-hidden">
                    <img src="https://via.placeholder.com/400" class="w-full group-hover:scale-105 transition duration-500">
                </div>
                <p class="text-sm">Pocket Organizer</p>
                <p class="text-sm font-bold">$520.00</p>
            </div>
            </div>
    </section>

</body>
</html>
